{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

	{% if title %}
		<title>Genesis - {{ title }}</title>
	{% else %}
		<title>Genesis</title>
	{% endif %}
</head>


<body>
	<header class="site-header" style="margin-bottom: 50px;">
	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
	    <div class="container">
	      <a class="navbar-brand mr-4" href="{% url 'blog-home' %}">Genesis Inc.</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
	      </button>

	      <div class="collapse navbar-collapse" id="navbarToggle">

	        <div class="navbar-nav mr-auto">
	          <a class="nav-item nav-link" href="{% url 'blog-home' %}">Home</a>
	          <a class="nav-item nav-link" href="{% url 'advisor-table' %}">Advisors</a>
	          <a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a>
	        </div>

        	<!-- Navbar Right Side -->
	        <div class="navbar-nav">
	        	{% if user.is_authenticated %}
	        		{% if user.profile.image.url %}
	        			<img class="rounded-circle" style="height:30px; width:30px; margin-top:3px;" src="{{ user.profile.image.url }}">
	        		{% endif %}
					<a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
	        		<a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
	        	{% else %}
	        		<a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
	        		<a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
	        	{% endif %}
	        </div>

	      </div>

	    </div>
	  </nav>
	</header>

	{% block base_navbar_content %}

	{% endblock %}


</body>
</html>
