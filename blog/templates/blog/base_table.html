{% extends "blog/base.html" %}

{% block base_navbar_content %}

<header>
    <style>
        /* Create two columns/boxes that floats next to each other */
        navleft {
          float: left;
          width: 400px;
          height: 1200px; /* 96vh; */
          overflow-y: scroll;
          background: #ccddee;
          padding: 20px 30px 30px 30px;
        }
        /* Clear floats after the columns */
        section:after {
          content: "";
          display: table;
          clear: both;
        }

        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        td, th {
          border: 1px solid #aabbdd;
          text-align: center;
          padding: 6px;
          height: 30px;
        }
        tr:nth-child(even) {
          background-color: #eeeeee;
        }
        tr:nth-child(odd) {
          background-color: #fefefe;
        }
        div.scrollable {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 6px;
            overflow: auto;
        }
        p.small80 {
            font-size: 80%;
        }

        .spinner {
          position: absolute;
          top: 50%;
          left: 50%;
          margin-top: -50px;
          margin-left: -50px;
          width: 100px;
          height: 100px;
          z-index: 99;
          display: none; /*flex;*/
          justify-content: center;
          align-items: center;
        }
        .spinner-text {
          animation: loadingopacity 2s ease-in-out infinite;
          font-size: 1em;
          font-weight: bold;
          background-color: white;
        }
        .spinner-sector {
          border-radius: 50%;
          position: absolute;
          width: 100%;
          height: 100%;
          border: 10px solid transparent;
          mix-blend-mode: overlay;
        }
        .spinner-sector-blue {
          animation: rotate 2s ease-out infinite;
          border-top: 10px solid lightgreen;
        }
        .spinner-sector-red {
          animation: rotate 1.5s ease-in infinite;
          border-top: 10px solid dodgerblue;
        }
        .spinner-sector-green {
          animation: rotate 2.5s ease-in-out infinite;
          border-top: 10px solid yellow;
        }
        @keyframes rotate {
          from { transform: rotate(0); }
          to { transform: rotate(360deg); }
        }
        @keyframes loadingopacity {
          0%, 100% { opacity: 1; }
          25%, 75% { opacity: .5; }
          50%      { opacity: .1; }
        }

    </style>
</header>

<div class="spinner" id="spinner">
  <div class="spinner-text">Loading...</div>
  <div class="spinner-sector spinner-sector-red"></div>
  <div class="spinner-sector spinner-sector-blue"></div>
  <div class="spinner-sector spinner-sector-green"></div>
</div>

    {% block table_content %}
    {% endblock table_content %}


{% endblock base_navbar_content %}
