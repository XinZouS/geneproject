{% extends "blog/base.html" %}

{% block base_navbar_content %}

<header>
    <style>
        /* Create two columns/boxes that floats next to each other */
        navleft {
          float: left;
          width: 500px;
          height: 93vh;
          overflow-y: scroll;
          background: #ccddee;
          padding: 20px 30px 30px 30px;
        }
        /* Clear floats after the columns */
        section:after {
          content: "";
          display: table;
          clear: both;
        }

        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        td, th {
          border: 1px solid #aabbdd;
          text-align: center;
          padding: 6px;
          height: 40px;
        }
        tr:nth-child(even) {
          background-color: #eeeeee;
        }
        tr:nth-child(odd) {
          background-color: #fefefe;
        }
        div.scrollable {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 6px;
            overflow: auto;
        }
        p.small80 {
            font-size: 80%;
        }

    </style>
</header>


    {% block content %}
    {% endblock %}


{% endblock base_navbar_content %}
