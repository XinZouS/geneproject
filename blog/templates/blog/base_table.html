{% extends "blog/base.html" %}

{% block base_navbar_content %}

<header>
    <style>
        /* Clear floats after the columns */
        section:after {
          content: "";
          display: table;
          clear: both;
        }

        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        td, th {
          border: 1px solid #aabbdd;
          text-align: left;
          padding: 6px;
          height: 20px;
        }
        tr:nth-child(even) {
          background-color: #f6f6f6;
        }
        tr:nth-child(odd) {
          background-color: #fefefe;
        }
        div.scrollable {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 6px;
            overflow: auto;
        }
        p.small80 {
            font-size: 80%;
        }

    </style>
</header>


    {% block table_content %}
    {% endblock table_content %}


{% endblock base_navbar_content %}
