<div class="post media">
	<h4>{{strategy.name|safe}}</h4>
	<div class="media-body">
		<h5 class="media-heading">
			<span class="username">
				<a href="{% url 'strategy:by_user' username=strategy.user.username %}">
					@{{strategy.user.username}}
				</a>
			</span>
		</h5>
		<div class="media-footer">
			{% if user.is_authenticated and strategy.user == user %}
				<a href="{% url 'strategy:delete' pk=strategy.pk %}" title="Delete" class="btn btn-simple">
					<span class="glyphicon glyphicon-remove text-danger" aria-hidden='true'></span>
					<span class="text-danger icon-label">Delete</span>
				</a>
			{% endif %}
		</div>
	</div>
</div>
