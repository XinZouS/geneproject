{% extends 'strategy/base.html' %}

{% block strategy_content %}
<h3>Are you sure you want to delete this strategy?</h3>
<div class="posts">
	{% include 'strategy/_strategy.html' with strategy=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'strategy:detail' slug=strategy.slug pk=object.pk %}"
		class="btn btn-simple btn-large btn-default">Cancel</a>
</form>
{% endblock %}
